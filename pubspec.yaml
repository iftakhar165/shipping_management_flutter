name: shipping_management_app
description: A comprehensive shipping management Flutter app with GetX and Firebase
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  get: ^4.6.6
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_app_check: ^0.2.1+7
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.10
  
  # Google Authentication
  google_sign_in: ^6.2.1
  
  # UI & Design System
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10+1
  material_design_icons_flutter: ^7.0.7296
  
  # Charts & Analytics
  fl_chart: ^0.68.0
  syncfusion_flutter_charts: ^24.2.9
#  charts_flutter_new: ^0.12.0
  
  # Advanced Animations
  lottie: ^3.0.0
  rive: ^0.13.1
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.5.0
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  
  # Advanced UI Components
  flutter_staggered_grid_view: ^0.7.0
  pull_to_refresh: ^2.0.0
  infinite_scroll_pagination: ^4.0.0
  flutter_slidable: ^3.0.1
  flutter_speed_dial: ^7.0.0
  card_swiper: ^3.0.1
  
  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  permission_handler: ^11.2.0
  
  # Local storage & Database
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.2
  
  # Connectivity & Network
  connectivity_plus: ^5.0.2
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  
  # Payment Integration
  stripe_payment: ^1.1.4
  razorpay_flutter: ^1.3.7
  
  # Notifications & Communication
  flutter_local_notifications: ^17.0.0
  awesome_notifications: ^0.9.2
  mailer: ^6.0.1
  
  # QR & Barcode
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  
  # PDF & Documents
  pdf: ^3.10.7
  printing: ^5.12.0
  open_file: ^3.3.2
  
  # Date & Time
  table_calendar: ^3.0.9
  omni_datetime_picker: ^1.0.9
  
  # Security & Encryption
  crypto: ^3.0.3
  encrypt: ^5.0.3
  
  # Logging & Analytics
  logger: ^2.0.2+1
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9
  
  # WebView & External
  webview_flutter: ^4.4.4
  url_launcher: ^6.2.2
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Testing & Development
  mockito: ^5.4.4
  integration_test:
    sdk: flutter
  golden_toolkit: ^0.15.0
  
  # Code Generation
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/maps/
    - assets/charts/
    - assets/lottie/
    - assets/rive/
  
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
    - family: ProductSans
      fonts:
        - asset: assets/fonts/ProductSans-Regular.ttf
        - asset: assets/fonts/ProductSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/ProductSans-Bold.ttf
          weight: 700